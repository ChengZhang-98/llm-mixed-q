[search_strategy]
n_jobs = 1
n_trials = 128
timeout = 28800.0
sampler = "TPE"
acc_threshold = 0.55
avg_bitwidth_threshold = 5
sort_by = ["accuracy", "avg_bitwidth"]

[search_estimator]
alpha_acc = 1
alpha_mem_density = 0.1
num_samples = 512
compare_to = 32

[search_space]
extend_quant_config_seed_first = true
[search_space.quant_config_seed]
[search_space.quant_config_seed.default]
name = ["integer"]
bypass = ["!ast!False"]
is_ptq = ["!ast!True"]
data_in_width = [16]
data_in_frac_width = [16, 15, 14, 13, 12, 11, 10]
weight_width = [4]
weight_frac_width = [8, 7, 6, 5, 4]
bias_width = [4, 2]
bias_frac_width = [7, 6, 5, 4]
