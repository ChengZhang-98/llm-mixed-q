[search_space.quant_config_seed.model_layer.attention.matmul_0]
# Q @ K^T, where Q is the layer query's output and K is the layer key's output
name = ["integer"]
bypass = ["!ast!False"]
is_ptq = ["!ast!True"]
data_in_width = ["!ast!None"]
data_in_frac_width = ["!ast!None"]
